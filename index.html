<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<main>
		<div class="card-container">
			<div class="hero"></div>
			<div class="info">
				<h1>Order Summary</h1>

				<p>You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!</p>
				<div class="plan">
					<div class="amount">
						<img src="https://raw.githubusercontent.com/JoseFayard/ordersummary/5b1a88ff311bb1bd4839b70aa1842654939ca31c/images/icon-music.svg" alt="">
						<p> Annual Plan <small>$59.99/year</small> </p>
					</div>
					<button class="plan-btn">Change</button>
				</div>

				<button class="proceed-btn">Proceed to Payment</button>
				<button class="cancel-btn">Cancel Order</button>
			</div>

		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Jos√© Luis Freitez Fayard @josefayard</a>.
	</div>
</body>

</html>
